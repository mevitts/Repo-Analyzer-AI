<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    connect-src 'self' http://localhost:8888 https://repo-analyzer-ai-66124000276.us-east5.run.app;
">
    <title>Repository Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
    <div class="container">
        <header>
            <h1>Repository Analyzer</h1>
            <p>AI-powered repository analysis with real-time insights</p>
        </header>
        
        <form id="analyze-form">
            <div class="input-group">
                <input 
                    type="url" 
                    id="repo-url" 
                    placeholder="Enter GitHub repository URL (e.g., https://github.com/google/generative-ai-python)"
                    required
                >
                <button type="submit" id="analyze-btn">Analyze Repository</button> 
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing repository...</p>
        </div>

        <div id="thinking-container" class="thinking-container hidden">
            <h3>Analysis Progress</h3>
            <div id="thinking-log"></div>
        </div>

        <div id="results-container" class="results-container hidden">
            <h3>Analysis Report</h3>
            <div id="report-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
